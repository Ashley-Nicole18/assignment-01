<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Generate Random User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="assignment-02.css">
    </head>
    <body>
        <input placeholder="Enter number of random users" type="number" id="randomUserNumber">
        
        <div id="user-list">
            <table class="table table-bordered table-striped mt-3" style="width:80%; margin:auto; text-align:center;">
                <thead>
                    <tr>
                        <th id="name-header" style="width:130px;">
                            <select name="name" id="name">
                                <option value="first-name">First Name</option>
                                <option value="last-name">Last Name</option>
                            </select>
                        </th>
                        <th style="width:130px;">Gender</th>
                        <th style="width:250px;">Email Address</th>
                        <th style="width:150px;">Country</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header bg-danger text-white">
                        <h5 class="modal-title" id="errorModalLabel">Error</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body" id="errorModalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal" tabindex="-1" role="dialog" id="userModal">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-body user-info-container" >
                        <img id="userImage" src="" alt="User Image" class="rounded me-3" style="width:120px;height:120px;object-fit:cover;"/>
                    </div>
                    <div class="user-info-container">
                        <p><strong>Name:</strong><br/> <div class="user-info"><span id="userFullName"></span></div></p>
                        <p><strong>Email:</strong><br/> <div class="user-info"><span id="userEmail"></span></div></p>
                        <p><strong>Telephone:</strong><br/> <div class="user-info"><span id="userTelephone"></span></div></p>
                        <p><strong>Cellphone:</strong><br/> <div class="user-info"><span id="userCellphone"></span></div></p>
                        <p><strong>Gender:</strong><br/> <div class="user-info"><span id="userGender"></span></div></p>
                        <p><strong>Date of birth:</strong><br/> <div class="user-info"><span id="userDOB"></span></div></p>
                        <p><strong>Address:</strong><br/> <div class="user-info"><span id="userAddress" style="font-size: small;"></span></div></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="editUserBtn"></button>
                        <button type="button" class="btn btn-primary" id="deleteUserBtn"></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="deleteConfirmModal" tabindex="-1" aria-labelledby="deleteConfirmModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title" id="deleteConfirmModalLabel">Confirm Delete</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete this user?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-danger" id="confirmDeleteBtn">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="assignment-02.js"></script>
    </body>
</html>
